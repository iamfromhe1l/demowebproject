<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>webproject</title>
    <link rel="stylesheet" href='{% static "css/css.css" %}'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<script src='{% static "js/app.js" %}'></script>
<body>
    <header>
        <a href="/">Строительные работы</a>
        <a href="/electr/">Электромонтажные работы</a>
        <a href="/pol/">Полы</a>
        <a href="/others/">Прочие</a>
        <a href="/cart/" class="activeheader">Корзина</a>

    </header>
    <div class="catalog">
        <table class="ctgtable">
            <tr>
                <td style="text-align: center"><h3>Название</h3></td>
                <td style="text-align: center"><h3>Количество</h3></td>
                <td style="text-align: center"><h3>Цена</h3></td>
            </tr>
            {% for elem in stritems %}
                <tr calss = "ctgtr">
                    <td class="itemstr">{{ elem.0 }}</td>
                    <td class="inputtd">
                        <h4 style="text-align: center">{{ elem.1 }} {{ elem.2 }}</h4>
                    </td>
                    <td>
                        <h4>{{ elem.3 }} руб.</h4>
                    </td>
                </tr>
            {% endfor %}
            <tr style="text-align: center">
                <td>
                    <h3>Итоговая сумма: {{ itogprice }} руб.</h3>
                </td>
            </tr>
            <script>gradColor()</script>
        </table>
        <div class="sformdiv">
            <form method="POST">
                {% csrf_token %}
                <div style="display: none;">{{ sform }}</div>
                <input type="submit" class="sbutton" name="resetcartvals" value="Очистить" onclick="resetCartVals()">
                <input type="submit" class="sbutton" name="xmlsave" value="Сохранить в xml" onclick="resetCartVals()">
            </form>
        </div>
    </div>
</body>
</html>
